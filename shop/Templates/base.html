{% load static %}
<!doctype html>
<html lang="en">

  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <!-- Project CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">

    <!-- Google Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Title -->
    <title>
      {% block title %}
      {% endblock %}
    </title>

    <!-- Style CSS -->
    <style type="text/css">
      .navbar-nav {
        padding: 15px;
      }
      .navbar-brand {
        padding: 15px;
      }
      .material-icons.md-48 {
        font-size: 48px;
      }
      .material-icons.md-24 {
        font-size: 24px;
      }
      #homeimage {
        height: 500px;
        weight: 150px;
      }
    </style>

  </head>
  <body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-light bg-light">
      <a href="#" class="navbar-brand"><span class="material-icons text-success md-48">store</span></a>
      <button class="navbar-toggler bg-light mx-3" data-bs-toggle="collapse" data-bs-target="#navbar"><span class="navbar-toggler-icon"></span></button>
      <div id="navbar" class="collapse navbar-collapse justify-content-between">
        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <a class="nav-link text-uppercase fw-bold px-3 dropdown-toggle" data-bs-toggle="dropdown" href="">Categories</a>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="#">Categories 1</a>
              <a class="dropdown-item" href="#">Categories 2</a>
              <a class="dropdown-item" href="#">Categories 3</a>
              <a class="dropdown-item" href="#">Categories 4</a>
              <a class="dropdown-item" href="#">Categories 5</a>
            </div>
          </li>
          <li class="nav-item"><a class="nav-link text-uppercase fw-bold px-3" href="">Contacts</a></li>
          <li class="nav-item"><a class="nav-link text-uppercase fw-bold px-3" href="">About</a></li>
        </ul>

        <form class="form-inline px-3">
          <div class="input-group">
            <input type="text" placeholder="Search">
            <div>
              <button class="btn-success">
                <span class="material-icons md-24">search</span>
              </button>
            </div>
          </div>
        </form>

      </div>
    </nav>

    <!-- Content -->
    {% block content %}
    {% endblock%}

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

  </body>
</html>
