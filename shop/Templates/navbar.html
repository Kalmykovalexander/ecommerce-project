<!-- Navbar -->
<nav class="navbar navbar-expand-md navbar-light bg-light">

  <a href="/" class="navbar-brand"><span class="material-icons text-success md-48">store</span></a>
  <button class="navbar-toggler bg-light mx-3" data-bs-toggle="collapse" data-bs-target="#navbar"><span class="navbar-toggler-icon"></span></button>
  <div id="navbar" class="collapse navbar-collapse justify-content-between">
    <ul class="navbar-nav">
      <li class="nav-item dropdown">
        <a class="nav-link text-uppercase fw-bold px-3 dropdown-toggle" data-bs-toggle="dropdown" href="">Categories</a>
        <div class="dropdown-menu">
          <a class="dropdown-item" href="{% url 'home' %}">All products</a>
          {% for category in links %}
          <a class="dropdown-item" href="{{ category.get_url }}">{{ category.name }}</a>
          {% endfor %}
        </div>
      </li>
      <li class="nav-item"><a class="nav-link text-uppercase fw-bold px-3" href="">Contacts</a></li>
      <li class="nav-item"><a class="nav-link text-uppercase fw-bold px-3" href="">About</a></li>
      {% if request.user.is_authenticated and request.user.first_name %}
      <li class="nav-item"><a class="nav-link text-uppercase fw-bold px-3" href="{% url 'signout' %}">SignOut</a></li>
      <li class="nav-item"><a class="nav-link text-uppercase fw-bold px-3">{{ request.user.first_name }}</a></li>
      {% else %}
      <li class="nav-item"><a class="nav-link text-uppercase fw-bold px-3" href="{% url 'login' %}">Login</a></li>
      <li class="nav-item"><a class="nav-link text-uppercase fw-bold px-3" href="{% url 'signup' %}">SignUp</a></li>
      {% endif %}
    </ul>
    <div>
      <a href="{% url 'cart_detail' %}" style="text-decoration: none">
        <button type="button" class="btn p-3 m-3" style="border-color: lightgrey">
          <span class="material-icons">shopping_cart</span>
          {% if item_count > 0 %}
          <span class="badge bg-secondary">{{ item_count }}</span>
          {% endif %}
        </button>
      </a>
    </div>

    <form class="form-inline px-3">
      <div class="input-group">
        <input type="text" placeholder="Search">
        <div>
          <button class="btn-success">
            <span class="material-icons md-24">search</span>
          </button>
        </div>
      </div>
    </form>

  </div>
</nav>
